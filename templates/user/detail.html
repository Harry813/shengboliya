{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'bs5/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <style type="text/css">
        body {
            background-color: #f6f6f6
        }

        .avatar{
            width: 60px;
            height: 60px;
            margin-right: 0.8rem;
        }

        .avatar img{
            width: 100%;
            height: auto;
            display: block;
            border: none;
            border-radius: 100%;
        }
    </style>
</head>
<body>
<div class="container-md" style="padding: 0">
    <div class="list-group list-group-flush">
        <a href="#" class="list-group-item d-flex justify-content-between align-items-center text-dark mb-sm-3 mb-md-4 px-3 py-4"
           style="font-size: larger; padding: 1rem .5rem">
            <div>
                <h3>
                    {{ user.get_full_name }}
                </h3>
                <p class="invi-code small">推广码: {{ user.inv_code }}</p>
            </div>
            <div class="avatar">
                {% if user is not None %}
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" alt="">
                    {% else %}
                        <img src="{% static "images/115X115.gif" %}" alt="">
                    {% endif %}
                {% else %}
                    <img src="{% static "images/115X115.gif" %}" alt="">
                {% endif %}
            </div>
        </a>
        <a href="#" class="list-group-item d-flex justify-content-between align-items-center text-dark px-3"
           style="font-size: larger; padding: 1rem .5rem">
            手机号
            <span class="text-muted" style="font-size: medium">{{ tele }}<i class="bi bi-chevron-right"></i></span>
        </a>

        <a href="#" class="list-group-item d-flex justify-content-between align-items-center text-dark px-3"
           style="font-size: larger; padding: 1rem .5rem">
            实名认证
            <span class="text-muted" style="font-size: medium">{% if user.id_card %}已{% else %}未{% endif %}实名认证<i
                    class="bi bi-chevron-right"></i></span>
        </a>
    </div>
</div>
</body>

</html>
