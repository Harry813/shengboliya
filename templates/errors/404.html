<style type="text/css">
    @import url("https://fonts.googleapis.com/css?family=Share+Tech+Mono|Montserrat:700");

* {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
    box-sizing: border-box;
    color: inherit;
}

body {
    background-image: linear-gradient(120deg, #35477d 0%, #000000 100%);
    height: 100vh;
}

h1 {
    font-size: 45vw;
    text-align: center;
    position: fixed;
    width: 100vw;
    z-index: 1;
    color: #ffffff26;
    text-shadow: 0 0 50px rgba(0, 0, 0, 0.07);
    top: 50%;
    transform: translateY(-50%);
    font-family: "Montserrat", monospace;
}

div {
    background: rgba(0, 0, 0, 0);
    width: 70vw;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    margin: 0 auto;
    padding: 30px 30px 10px;
    box-shadow: 0 0 150px -20px rgba(0, 0, 0, 0.5);
    z-index: 3;
}

P {
    font-family: "Share Tech Mono", monospace;
    color: #F0FFF3;
    margin: 0 0 20px;
    font-size: 17px;
    line-height: 1.2;
}

span {
    color: #FA4659;
}

i {
    color: #C6F1E7;
}

div a {
    text-decoration: none;
}

b {
    color: #11CBD7;
}

@keyframes slide {
    from {
        right: -100px;
        transform: rotate(360deg);
        opacity: 0;
    }
    to {
        right: 15px;
        transform: rotate(0deg);
        opacity: 1;
    }
}
</style>

<h1>404</h1>
<div><p>> <span>ERROR CODE</span>: "<i>HTTP 404 页面丢失</i>"</p>
<p>> <span>ERROR DESCRIPTION</span>: "<i>您的访问已被拒绝！请使用其他设备进行登录！</i>"</p>
<p>> <span>ERROR POSSIBLY CAUSED BY</span>: [<b> 管理员已对此平台进行浏览限制，更多详情请联系平台管理员 </b>...]</p>
{#<p>> <span>SOME PAGES ON THIS SERVER THAT YOU DO HAVE PERMISSION TO ACCESS</span>: [<a href="/">Home Page</a>, <a href="/">About Us</a>, <a href="/">Contact Us</a>, <a href="/">Blog</a>...]</p>#}
<p>> <span>HAVE A NICE DAY :-)</span></p>
</div>


<script>
    let str = document.getElementsByTagName('div')[0].innerHTML.toString();
    let i = 0;
    document.getElementsByTagName('div')[0].innerHTML = "";

    setTimeout(function() {
        let se = setInterval(function() {
            i++;
            document.getElementsByTagName('div')[0].innerHTML = str.slice(0, i) + "|";
            if (i === str.length) {
                clearInterval(se);
                document.getElementsByTagName('div')[0].innerHTML = str;
            }
        }, 10);
    },0);
</script>
