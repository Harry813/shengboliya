{% block board_title %}概览 / 分析{% endblock %}

        <div class="col-sm-6 col-xl-3">

                <div class="card-body">
                    <div class="row">
                        <div class="col mt-0">
                            <h5 class="card-title">总用户</h5>
                        </div>
                        <div class="col-auto">
                            <div class="avatar">
                                <div class="avatar-title rounded-circle bg-primary-light">

                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h1 class="mt-1 mb-3 ml-2">{{ report.userCount }}</h1>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-xl-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col mt-0">
                            <h5 class="card-title">新预约</h5>
                        </div>
                        <div class="col-auto">
                            <div class="avatar">
                                <div class="avatar-title rounded-circle bg-primary-light">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-view-stacked" viewBox="0 0 16 16">

                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h1 class="mt-1 mb-3 ml-2">{{ report.newAppointment }}</h1>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
